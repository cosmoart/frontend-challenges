<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/assets/order-summary/style.css">

	<title>Order summary card</title>
</head>

<body>
	<main class="card">
		<img src="/assets/order-summary/illustration-hero.svg" alt="Hero illustration">
		<article>
			<h1>Order Summary</h1>
			<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			<section class="anual-plan">
				<img src="/assets/order-summary/icon-music.svg" alt="Icon music">
				<div>
					<Strong>Annual Plan</Strong>
					<p>$59.99/year</p>
				</div>
				<a href="#">Change</a>
			</section>
			<button title="Proceed to Payment" type="button">Proceed to Payment</button>
			<a href="#">Cancel Order</a>
		</article>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/CosmoArt">CosmoArt</a>.
	</footer>
</body>

</html>
