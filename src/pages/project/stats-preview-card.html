<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="/assets/stats-preview-card/style.css">

	<title>Stats preview card component</title>
</head>

<body>
	<main class="card">
		<article>
			<h1>Get <span>insights</span> that help your business grow.</h1>
			<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
				overall efficiency.</p>
			<section class="card-info">
				<article>
					<p>10k+</p>
					<p>COMPANIES</p>
				</article>
				<article>
					<p>314</p>
					<p>TEMPLATES</p>
				</article>
				<article>
					<p>12M+</p>
					<p>QUERIES</p>
				</article>
			</section>
		</article>
		<img src="/assets/stats-preview-card/image-header-desktop.jpg" alt="People in an office">
		<div></div>
	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/CosmoArt" target="_blank">CosmoArt</a>.
	</div>
</body>

</html>
